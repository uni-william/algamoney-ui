<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input type="text" pInputText>
    </div>

    <div class="ui-g-12">
      <label style="display: block;">Vencimento</label>
      <input type="text" pInputText style="width: 95px">
      <label style="margin-left: 5px; margin-right: 5px;">até</label>
      <input type="text" pInputText style="width: 95px">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar" ></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
    <p-table [value]="lancamentos" [paginator]="true" [rows]="5" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>Pessoa</th>
                <th>Descricao</th>
                <th class="col-data-header">Vencimento</th>
                <th class="col-data-header">Pagamento</th>
                <th class="col-valor-header">Valor</th>
                <th class="col-acoes"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
            <tr>
                <td>{{lancamento.pessoa}}</td>
                <td>{{lancamento.descricao}}</td>
                <td class="col-data-content">{{lancamento.dataVencimento}}</td>
                <td class="col-data-content">{{lancamento.dataPagamento}}</td>
                <td class="col-valor-content" [ngStyle]="{ color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue'}">{{lancamento.valor}}</td>
                <td class="col-acoes">
                  <a pButton icon="pi pi-pencil" style="margin-right: 3px;" pTooltip="Editar" tooltipPosition="top"></a>
                  <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
              </td>
            </tr>
        </ng-template>
    </p-table>
    </div>
    <div class="ui-g-12">
      <a pButton label="Novo lançamento"></a>
    </div>
</div>

</div>
